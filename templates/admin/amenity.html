                    <div class="block block-bordered">
                        <div class="block-header bg-gray-lighter">

                                <li>
                                    <button type="reset"><i class="fa fa-repeat"></i> Reset</button>
                                </li>
                            </ul>
                            <h3 class="block-title">Add New Amenity</h3>
                        </div>
                        <div class="block-content">
                            <form class="form-horizontal push-10-t push-10" action="base_forms_premade.html" method="post" onsubmit="return false;">
                                <div class="row">
                                    <div class="col-sm-7">
                                        <div class="form-group">
                                            <div class="col-xs-6">
                                                <label for="mega-firstname">Amenity</label>
                                                <input class="form-control input-lg" type="text" id="mega-firstname" name="mega-firstname" placeholder="Enter the name of the amenity..">
                                            </div>
                                            <div class="col-xs-6">
                                                <label for="mega-lastname">Location</label>
                                                <input class="form-control input-lg" type="text" id="mega-lastname" name="mega-lastname" placeholder="Enter the location..">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-5">
                                        <div class="form-group">
                                            <div class="col-xs-12">
                                                <label for="mega-lastname">Status</label>
                                                <input class="form-control input-lg" type="text" id="mega-username" name="mega-username" placeholder="Enter the status of the amenity..">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-7">
                                        <div class="form-group">
                                            <div class="col-xs-12">
                                                <label for="mega-bio">Please give a brief description of the New Amenity</label>
                                                <textarea class="form-control input-lg" id="mega-bio" name="mega-bio" rows="10" placeholder="Enter a few details about the new amenity.."></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-5">
                                        <div class="form-group">
                                            <div class="col-xs-12">
                                                <label for="mega-skills">Category</label>
                                                <select class="form-control" id="mega-skills" name="mega-skills" size="6" multiple>
                                                    <option value="1">Hospital</option>
                                                    <option value="2">Water Point</option>
                                                    <option value="3">Food Point</option>
                                                    <option value="4">Support Center</option>
                                                    <option value="5">Shelter</option>
                                                    <option value="6">Red Cross</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-xs-12">Government or NGO?</label>
                                            <div class="col-xs-12">
                                                <label class="css-input css-radio css-radio-success push-10-r">
                                                    <input type="radio" name="mega-gender-group"><span></span> Government
                                                </label>
                                                <label class="css-input css-radio css-radio-success">
                                                    <input type="radio" name="mega-gender-group"><span></span> NGO
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                    <div class="col-xs-12">
